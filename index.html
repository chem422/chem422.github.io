<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="dark">
  <!-- 🌌 Background is styled in CSS -->

  <!-- 🚀 Main UI -->
  <div id="main-ui" style="text-align: center; padding-top: 10vh;">
    <h1>🚀 Chem Chat 1.9</h1>
    <button id="start-chat" onclick="startChatRoom()">Start Room Chat</button><br />
    <input id="room-code" placeholder="Enter Room Code" />
    <button id="join-chat" onclick="joinChatRoom()">Join Room</button><br />
    <button onclick="showCreateGroupChat()">Join Group Chat</button>
    <button id="tutorial-btn" onclick="showTutorialStep(0)">Tutorial</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- 🔽 Account Menu -->
  <div style="position: fixed; top: 10px; right: 10px;">
    <div class="dropdown">
      <button class="dropbtn">👤 Account</button>
      <div class="dropdown-content">
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="showSignIn()">Sign In</button>
        <button onclick="downloadAccountData()">Download Account</button>
        <button onclick="showResetPassword()">Reset Password</button>
        <button onclick="showDeleteAccount()">Delete Account</button>
        <button onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

  <!-- 🔽 Friends Menu -->
  <div style="position: fixed; top: 10px; right: 140px;">
    <div class="dropdown">
      <button class="dropbtn">👥 Friends</button>
      <div class="dropdown-content">
        <button onclick="showAddFriend()">Add Friend</button>
        <button onclick="showFriendsList()">Friend List</button>
        <button onclick="showCreateGroupChat()">Create Group Chat</button>
        <button onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

  <!-- 🌍 Earth & Moon icons will be auto-injected via JS -->
  <!-- 🪐 Games: Asteroid Defense and Pong -->

  <!-- 🪟 Modal Space -->
  <div id="modal-space"></div>

  <!-- 🔗 Firebase + App Script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
