<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="dark ui-pc">
  <div id="main-ui">
    <h1>Chem Chat 1.9</h1>

    <!-- Main Buttons -->
    <div id="menu-buttons">
      <button onclick="startRoomChat()">Start Room Chat</button>
      <button onclick="joinRoomPrompt()">Join Room</button>
      <button onclick="showGroupMenu()">Join Group Chat</button>
      <button onclick="startTutorial()">Tutorial</button>
      <button onclick="showSettings()">Settings</button>
    </div>

    <!-- Dropdown Menus -->
    <div class="dropdown" style="position:absolute;top:10px;right:10px;">
      <button class="dropbtn" onclick="toggleAccountMenu()">ðŸ‘¤ Account</button>
      <div class="dropdown-content" id="account-dropdown" style="display:none;"></div>
    </div>
    <div class="dropdown" style="position:absolute;top:10px;right:120px;">
      <button class="dropbtn" onclick="toggleFriendsMenu()">ðŸ‘¥ Friends</button>
      <div class="dropdown-content" id="friends-dropdown" style="display:none;"></div>
    </div>

    <!-- Chat Box -->
    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Modal System -->
  <div id="modal-container"></div>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
