<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chem Chat 1.7</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Background with animated planets -->
  <div class="background">
    <div class="planet" id="earth"></div>
    <div class="planet" id="moon"></div>
  </div>

  <!-- Main Menu -->
  <div id="mainMenu" class="screen visible">
    <div class="menu-box">
      <h2>Chem Chat 1.7</h2>
      <input id="usernameInput" placeholder="Enter your name" />
      <button onclick="startRoom()">Start New Room</button>
      <input id="roomInput" placeholder="Enter Room Code" />
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="toggleSettingsMenu()">Settings</button>
    </div>
  </div>

  <!-- Chat Room -->
  <div id="chatArea" class="screen hidden">
    <div class="chat-header">
      <div>
        <button onclick="leaveRoom()">← Back</button>
        <button onclick="toggleChatSettingsMenu()">⚙️ Settings</button>
      </div>
      <div>Room Code: <span id="currentRoomCode">---</span></div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <textarea id="messageInput" placeholder="Type message..." rows="3"></textarea>
    <div style="display: flex; gap: 10px; margin: 10px;">
      <button onclick="sendMessage()">Send</button>
      <button onclick="openFileUpload()">+ Add</button>
    </div>
  </div>

  <!-- Settings Menus -->
  <div id="settingsMenu" class="overlay hidden">
    <h3>Settings (Main Menu)</h3>
    <label><input type="checkbox" id="musicToggle" /> Background Music</label><br />
    <label><input type="checkbox" id="notifSoundToggle" checked /> Message Notification Sound</label><br /><br />
    <button onclick="toggleSettingsMenu()">Close</button>
  </div>

  <div id="chatSettingsMenu" class="overlay hidden">
    <h3>Settings (Chat)</h3>
    <label><input type="checkbox" id="chatMusicToggle" /> Background Music</label><br />
    <label><input type="checkbox" id="chatNotifToggle" checked /> Message Notification Sound</label><br /><br />
    <button onclick="toggleChatSettingsMenu()">Close</button>
  </div>

  <!-- File Upload Overlay -->
  <div id="fileUploadOverlay" class="overlay hidden">
    <h3>Upload a File</h3>
    <p>Drag and drop a .txt file below</p>
    <input type="file" id="fileInput" accept=".txt" /><br /><br />
    <button onclick="uploadSelectedFile()">Upload</button>
    <button onclick="closeFileUpload()">Cancel</button>
  </div>

  <!-- Pong Canvas (hidden until game starts) -->
  <canvas id="pongCanvas" class="hidden" width="400" height="300"></canvas>

  <!-- Rickroll Flyover Video -->
  <div id="rickrollFlyContainer"></div>

  <script src="app.js"></script>
</body>
</html>
