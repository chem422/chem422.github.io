<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌌 Space Background -->
  <div id="background"></div>

  <!-- 🚀 Main Menu -->
  <div style="text-align: center; padding-top: 10vh;">
    <h1 style="font-size: 32px;">🚀 Chem Chat 1.9</h1>
    <button id="start-chat">Start Room Chat</button>
    <br />
    <input id="room-code" placeholder="Enter Room Code">
    <button id="join-chat">Join Room</button>
    <br />
    <button onclick="showCreateGroupChat()">Join Group Chat</button>
    <button id="tutorial-btn">Tutorial</button>
    <button onclick="showSettings()">Settings</button>
  </div>

  <!-- 🔽 Account Dropdown -->
  <div style="position: fixed; top: 10px; right: 10px;">
    <div class="dropdown">
      <button class="dropbtn">Account ⬇</button>
      <div class="dropdown-content">
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="showSignIn()">Sign In</button>
        <button id="account-download-btn">Download Account</button>
        <button id="reset-pass-btn-main">Reset Password</button>
        <button id="delete-account-btn">Delete Account</button>
        <button onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

  <!-- 🔽 Friends Dropdown -->
  <div style="position: fixed; top: 10px; right: 140px;">
    <div class="dropdown">
      <button class="dropbtn">Friends ⬇</button>
      <div class="dropdown-content">
        <button onclick="showAddFriend()">Add Friend</button>
        <button onclick="showFriendsList()">Friend List</button>
        <button onclick="showCreateGroupChat()">Create Group Chat</button>
        <button onclick="closeModal()">Back</button>
      </div>
    </div>
  </div>

  <!-- 🪐 Earth & Moon loaded in JS -->

  <!-- 📜 Modals will appear here -->
  <div id="modal-space"></div>

  <!-- 🔗 JS App Logic -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
