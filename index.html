<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="rocket-animation">
    <canvas id="rocketCanvas"></canvas>
  </div>

  <div id="main-ui" class="hidden">
    <header>
      <h1>Chem Chat 1.9</h1>
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content" id="account-menu">
          <!-- Dynamically filled -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Friends</button>
        <div class="dropdown-content" id="friend-menu">
          <button onclick="openFriendStatus()">Friend Status</button>
          <button onclick="openAddFriend()">Add Friend</button>
          <button onclick="openFriendList()">Friends</button>
          <button onclick="openFriendNotifications()">Notifications</button>
          <button onclick="openGroupInvite()">Add Friend to Group Chat</button>
        </div>
      </div>
    </header>

    <main>
      <div class="menu-buttons">
        <button onclick="startChatRoom()">Start Chat</button>
        <button onclick="joinChatRoom()">Join Chat</button>
        <button onclick="openGroupChatList()">Join Group Chat</button>
        <button onclick="startPongGame()">Play Pong</button>
        <button onclick="startEarthGameSequence()">Launch Earth Game</button>
        <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
        <button onclick="openTutorial()">ðŸ“˜ Tutorial</button>
      </div>

      <div id="chat-area" class="hidden">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="file-input" />
        <button onclick="uploadFile()">+ Add</button>
      </div>

      <div id="pong-game" class="hidden"></div>
      <div id="earth-game" class="hidden"></div>
    </main>
  </div>

  <!-- Modals -->
  <div id="modal-container">
    <!-- All dynamic modals for account, friend, chat, tutorial, etc. -->
  </div>

  <!-- Notification Toast -->
  <div id="toast-container"></div>

  <!-- Background Music -->
  <audio id="bg-music" loop preload="auto">
    <source src="assets/music/lofi-relax.mp3" type="audio/mpeg" />
  </audio>

  <!-- Notification Sound -->
  <audio id="notif-sound" preload="auto">
    <source src="assets/sounds/soft-beep.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
