<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Universe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div id="mainMenu" class="screen visible">
    <div class="background">
      <div class="planet" id="earth"></div>
      <div class="planet" id="moon"></div>
    </div>
    <div class="menu-box">
      <h1>Chat Universe</h1>
      <input id="usernameInput" type="text" placeholder="Enter your username" />
      <input id="roomInput" type="text" placeholder="Room code to join" />
      <button onclick="startRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="toggleSettingsMenu()">Settings</button>
    </div>
  </div>

  <div id="settingsMenu" class="overlay hidden">
    <h2>Settings</h2>
    <label><input type="checkbox" id="musicToggle" /> Background Music</label><br />
    <label><input type="checkbox" id="themeToggle" /> Light Theme</label><br />
    <button onclick="toggleSettingsMenu()">Close</button>
  </div>

  <div id="chatArea" class="screen hidden">
    <div class="chat-header">
      <span>Room: <span id="currentRoomCode"></span></span>
      <div>
        <button onclick="leaveRoom()">Back</button>
        <button onclick="toggleChatSettingsMenu()">Settings</button>
      </div>
    </div>
    <div id="chatSettingsMenu" class="overlay hidden">
      <label><input type="checkbox" id="notifSoundToggle" checked /> Notification Sound</label><br />
      <button onclick="toggleChatSettingsMenu()">Close</button>
    </div>
    <div id="messages" class="chat-messages"></div>
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
