<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Menu -->
        <div id="main-menu" class="menu-container">
            <h1>Chat Room</h1>
            <button id="start-chat" class="btn">Start New Chat</button>
            <div class="separator">OR</div>
            <input type="text" id="room-code" placeholder="Enter Room Name">
            <button id="join-chat" class="btn">Join Chat</button>
        </div>

        <!-- Chat Room -->
        <div id="chat-room" class="chat-container hidden">
            <div class="chat-header">
                <h2>Room: <span id="current-room-code"></span></h2>
                <button id="leave-room" class="btn small">Leave</button>
            </div>
            <div id="messages" class="messages-container"></div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message" class="btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Notification sound element -->
    <audio id="notification-sound" src="notification-alert-269289.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
