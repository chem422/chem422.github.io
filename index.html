    <!-- Upload Button -->
    <div class="flex justify-center mb-6">
        <button id="openUploadModal" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Upload</button>
    </div>

    <!-- Games Grid -->
    <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
</div>

<!-- Upload Modal -->
<div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Upload Your Game</h2>
        <form id="uploadForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Game File (.exe)</label>
                <input type="file" id="gameFile" accept=".exe" class="mt-1 block w-full border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Icon (.png)</label>
                <input type="file" id="gameIcon" accept=".png" class="mt-1 block w-full border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="gameTitle" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="gameDescription" class="mt-1 block w-full border-gray-300 rounded-md" rows="4" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="button" id="closeUploadModal" class="mr-2 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Load</button>
            </div>
        </form>
    </div>
</div>

<!-- Game Details Modal -->
<div id="gameDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white Possibilitieswhite p-6 rounded-lg w-full max-w-md">
        <h2 id="detailsTitle" class="text-2xl font-bold mb-4"></h2>
        <img id="detailsIcon" class="w-32 h-32 object-cover mb-4 rounded" alt="Game Icon">
        <p id="detailsDescription" class="text-gray-700 mb-4"></p>
        <div class="flex justify-between">
            <a id="detailsDownload" href="#" download class="bg-green-500 text-white px-4 py-2 rounded-lg opacity-50 cursor-not-allowed" title="Download not available: File storage requires a server backend">Download</a>
            <button id="detailsPlay" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Play in Browser</button>
        </div>
        <button id="closeDetailsModal" class="mt-4 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg w-full">Close</button>
    </div>
</div>

<script>
    // Simulated storage for games
    let games = JSON.parse(localStorage.getItem('games')) || [];

    // Function to display games
    function displayGames() {
        const gamesGrid = document.getElementById('gamesGrid');
        gamesGrid.innerHTML = '';
        games.forEach((game, index) => {
            const gameCard = document.createElement('div');
            gameCard.className = 'bg-white p-4 rounded-lg shadow cursor-pointer';
            gameCard.innerHTML = `
                <img src="${game.icon}" alt="${game.title}" class="w-24 h-24 object-cover mx-auto mb-2 rounded">
                <h3 class="text-lg font-semibold text-center">${game.title}</h3>
            `;
            gameCard.addEventListener('click', () => showGameDetails(index));
            gamesGrid.appendChild(gameCard);
        });
    }

    // Open upload modal
    document.getElementById('openUploadModal').addEventListener('click', () => {
        document.getElementById('uploadModal').classList.add('open');
    });

    // Close upload modal
    document.getElementById('closeUploadModal').addEventListener('click', () => {
        document.getElementById('uploadModal').classList.remove('open');
    });

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const gameFile = document.getElementById('gameFile').files[0];
        const gameIcon = document.getElementById('gameIcon').files[0];
        const gameTitle = document.getElementById('gameTitle').value;
        const gameDescription = document.getElementById('gameDescription').value;

        if (gameFile && gameIcon && gameTitle && gameDescription) {
            // Simulate file upload by storing file data as base64
            const readerIcon = new FileReader();
            readerIcon.onload = () => {
                const gameData = {
                    title: gameTitle,
                    description: gameDescription,
                    icon: readerIcon.result,
                    file: gameFile.name // Store file name (actual file storage needs backend)
                };
                games.push(gameData);
                localStorage.setItem('games', JSON.stringify(games));
                displayGames();
                document.getElementById('uploadModal').classList.remove('open');
                document.getElementById('uploadForm').reset();
            };
            readerIcon.readAsDataURL(gameIcon);
        } else {
            alert('Please fill in all fields and select valid files (.exe for game, .png for icon).');
        }
    });

    // Show game details
    function showGameDetails(index) {
        const game = games[index];
        document.getElementById('detailsTitle').textContent = game.title;
        document.getElementById('detailsIcon').src = game.icon;
        document.getElementById('detailsDescription').textContent = game.description;
        document.getElementById('detailsDownload').href = game.file;
        document.getElementById('detailsDownload').onclick = (e) => {
            e.preventDefault();
            alert('Download not available: This is a demo. Actual file downloads require a server backend to store and serve the .exe files.');
        };
        document.getElementById('detailsPlay').onclick = () => {
            alert('Playing .exe files in the browser is not supported. Please download the game to play.');
        };
        document.getElementById('gameDetailsModal').classList.add('open');
    }

    // Close game details modal
    document.getElementById('closeDetailsModal').addEventListener('click', () => {
        document.getElementById('gameDetailsModal').classList.remove('open');
    });

    // Initial display of games
    displayGames();
</script>
