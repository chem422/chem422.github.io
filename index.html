<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realtime Chat Room</title>
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="style.css" />
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">

  <div id="mainMenu">
    <h2>Chat Room</h2>

    <div class="space-background">
      <img src="https://i.ibb.co/4tLVzMY/earth.png" alt="Earth" class="planet earth" id="earth" />
      <img src="https://i.ibb.co/SxtZzZP/moon.png" alt="Moon" class="planet moon" id="moon" />
    </div>

    <input id="usernameInput" placeholder="Enter your username" maxlength="20" />
    <button onclick="startRoom()">Start New Room</button>
    <input id="roomInput" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join Room</button>

    <button id="settingsBtn" onclick="toggleSettingsMenu()">Settings</button>
    <div id="settingsMenu" class="popup-content">
      <label><input type="checkbox" id="musicToggle" /> Enable Background Music</label>
      <label><input type="checkbox" id="themeToggle" /> Light Mode</label>
    </div>
  </div>

  <div id="chatArea">
    <div id="chatControls">
      <button id="backBtn" onclick="leaveRoom()">Back</button>
      <button id="chatSettingsBtn" onclick="toggleChatSettingsMenu()">Settings</button>
    </div>

    <div id="chatSettingsMenu" class="popup-content" style="display:none;">
      <label><input type="checkbox" id="notifSoundToggle" checked /> Notification Sound</label>
    </div>

    <h3>Room Code: <span id="currentRoomCode"></span></h3>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="Type message..." rows="3" style="resize: vertical;"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
