<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Chem Chat 1.9</h1>
      <button id="signOutBtn">Sign Out</button>
    </header>

    <main>
      <!-- Auth -->
      <section id="authSection">
        <form id="signupForm">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>

        <form id="signinForm">
          <input type="text" name="code" placeholder="Account Code" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </section>

      <!-- Friend System -->
      <section id="friendSection">
        <h2>Friends</h2>
        <ul id="friendList"></ul>

        <h3>Friend Requests</h3>
        <ul id="friendRequests"></ul>

        <input type="text" id="addFriendId" placeholder="Friend ID">
        <button id="sendFriendRequestBtn">Send Friend Request</button>
      </section>

      <!-- Chat Section -->
      <section id="chatSection">
        <h2 id="chatRoomTitle">Chat</h2>
        <div id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Type a message">
        <button id="sendMsgBtn">Send</button>
      </section>

      <!-- Pong Game -->
      <section id="pongSection">
        <canvas id="pongCanvas" width="500" height="300"></canvas>
        <button id="startPongBtn">Start Pong</button>
      </section>

      <!-- Asteroid Defense Game -->
      <section id="asteroidSection">
        <canvas id="asteroidCanvas" width="500" height="300"></canvas>
        <button id="startAsteroidBtn">Start Defense</button>
      </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="hidden"></div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop src="lo-fi-alarm-clock-243766.mp3"></audio>
  <audio id="notificationAudio" src="notification-alert-269289.mp3"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
