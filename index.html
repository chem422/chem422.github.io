<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chem Chat 1.8</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- üåå Background Planets -->
<div class="background">
  <div id="earth" class="planet"></div>
  <div id="moon" class="planet"></div>
</div>

<!-- üåü Main Menu -->
<div id="mainMenu" class="screen visible">
  <div class="menu-box">
    <h1>Chem Chat 1.8</h1>
    <input id="usernameInput" placeholder="Enter your name..." />
    <button onclick="startRoom()">Start New Room</button>
    <input id="roomInput" placeholder="Enter Room Code..." />
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
  </div>
</div>

<!-- üîß Settings Menu (Main) -->
<div id="settingsMenu" class="overlay hidden">
  <h3>Settings</h3>
  <label><input type="checkbox" id="notifSoundToggle" checked /> Notification Sound</label><br />
  <button onclick="toggleSettingsMenu()">Close</button>
</div>

<!-- üí¨ Chat Area -->
<div id="chatArea" class="screen hidden">
  <div class="chat-header">
    <div>
      <button onclick="leaveRoom()">‚Üê Back</button>
      <button onclick="toggleChatSettingsMenu()">‚öôÔ∏è Settings</button>
    </div>
    <div>Room: <span id="currentRoomCode"></span></div>
  </div>

  <div id="messages" class="chat-messages"></div>

  <div class="chat-input">
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="openFileUpload()">+ Add</button>
  </div>

  <!-- üîß Settings Menu (Chat) -->
  <div id="chatSettingsMenu" class="overlay hidden">
    <h3>Chat Settings</h3>
    <label><input type="checkbox" id="chatNotifToggle" checked /> Notification Sound</label><br />
    <button onclick="toggleChatSettingsMenu()">Close</button>
  </div>
</div>

<!-- üõ∏ Rickroll Fly Container -->
<div id="rickrollFlyContainer"></div>

<!-- üìÇ File Upload GUI -->
<div id="fileUploadOverlay" class="overlay hidden">
  <h3>Upload a File</h3>
  <p>Only .txt files allowed. Drag & drop or select manually.</p>
  <input type="file" id="fileInput" accept=".txt" />
  <button onclick="uploadSelectedFile()">Upload</button>
  <button onclick="closeFileUpload()">Cancel</button>
</div>

<!-- üïπÔ∏è Pong Game Canvas -->
<canvas id="pongCanvas" width="400" height="300" class="hidden"></canvas>

<!-- Firebase and App Script -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="app.js"></script>
</body>
</html>
