<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Chem Chat 1.9</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- üöÄ Start Animation Container -->
<div id="startAnimation" class="start-animation visible">
  <canvas id="rocketCanvas"></canvas>
</div>

<!-- üåå Background Planets -->
<div class="background">
  <div id="earth" class="planet" tabindex="0" aria-label="Earth"></div>
  <div id="moon" class="planet" tabindex="0" aria-label="Moon"></div>
</div>

<!-- üåü Main Menu -->
<div id="mainMenu" class="screen visible">
  <div class="menu-box">
    <h1>Chem Chat 1.9</h1>
    <input id="usernameInput" placeholder="Enter your name..." autocomplete="off" />
    <button onclick="startRoom()">Start New Room</button>
    <input id="roomInput" placeholder="Enter Room Code..." autocomplete="off" />
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="toggleSettingsMenu()">‚öôÔ∏è Settings</button>
  </div>
</div>

<!-- üîß Settings Menu (Main) -->
<div id="settingsMenu" class="overlay hidden">
  <h3>Settings</h3>
  <label><input type="checkbox" id="notifSoundToggle" checked /> Notification Sound</label><br>
  <button onclick="toggleSettingsMenu()">Close</button>
</div>

<!-- üí¨ Chat Area -->
<div id="chatArea" class="screen hidden" role="region" aria-live="polite" aria-label="Chat area">
  <div class="chat-header">
    <div>
      <button onclick="leaveRoom()">‚Üê Back</button>
      <button onclick="toggleChatSettingsMenu()">‚öôÔ∏è Settings</button>
    </div>
    <div>Room: <span id="currentRoomCode"></span></div>
  </div>

  <div id="messages" class="chat-messages" tabindex="0"></div>

  <div class="chat-input">
    <textarea id="messageInput" placeholder="Type your message..." aria-label="Message input"></textarea>
    <button onclick="openFileUpload()">+ Add</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- üîß Settings Menu (Chat) -->
  <div id="chatSettingsMenu" class="overlay hidden">
    <h3>Chat Settings</h3>
    <label><input type="checkbox" id="chatNotifToggle" checked /> Notification Sound</label><br>
    <button onclick="toggleChatSettingsMenu()">Close</button>
  </div>
</div>

<!-- üìÇ File Upload GUI -->
<div id="fileUploadOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="fileUploadTitle">
  <h3 id="fileUploadTitle">Upload a File</h3>
  <p>Only .txt files allowed. Drag & drop or select manually.</p>
  <input type="file" id="fileInput" accept=".txt" />
  <button onclick="uploadSelectedFile()">Upload</button>
  <button onclick="closeFileUpload()">Cancel</button>
</div>

<!-- üì• File Download Link Container -->
<div id="fileDownloadContainer" class="overlay hidden" role="alert" aria-live="assertive">
  <p>File uploaded! Click below to download:</p>
  <a id="fileDownloadLink" href="#" download="">Download File</a>
  <button onclick="closeFileDownload()">Close</button>
</div>

<!-- üïπÔ∏è Pong Game Canvas -->
<canvas id="pongCanvas" width="400" height="300" class="hidden" aria-label="Pong game"></canvas>

<!-- üöÄ Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="app.js"></script>

</body>
</html>
